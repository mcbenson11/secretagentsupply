<!DOCTYPE html>
<html>

  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

  <!--Header-->
    <div class="header flex">
      <div class="container flex">
        <img src="resources/images/logo.png"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

  <!--Main banner-->
    <div class="bannerbackground flex">
      <div class="container flex">
        <div class="bannerbox flex">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

  <!--Navigation-->
    <div class="navigation">
      <div>
        <nav class="container flex">
          <ul>
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </div>

  <!--Product grid-->
    <div class="container flex">
      <div>
        <img src="resources/images/pen.png" class="productbox"/>
        <span class="product">Exploding Pen</span>
      </div>
      <div>
        <img src="resources/images/watch.png" class="productbox"/>
        <span class="product">Cellular Watch</span>
      </div>
      <div>
        <img src="resources/images/glasses.png" class="productbox"/>
        <span class="product">Thermal Glasses</span>
      </div>
    </div>

  <!--Location and Hours-->
    <div class="container flex">
      <div>
        <p class="location">Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div>
        <p class="location">Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>

  <!--Footer-->
    <div class="footer flex">
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </div>

  </body>
</html>
