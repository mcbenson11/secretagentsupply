<!DOCTYPE html>
<html>

  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

  <!--Header-->
    <div class="header flex">
      <div class="container flex">
        <img src="resources/images/logo.png"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

  <!--Main banner-->
    <div class="bannerbackground flex">
      <div class="container flex">
        <div class="bannerbox flex">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

  <!--Navigation-->
    <div class="desktopnav">
      <div class="navigationbar">
        <div>
          <nav class="navigation container block">
            <ul>
              <li>Eyewear</li>
              <li>Apparel</li>
              <li>Gadgets</li>
              <li>Vehicles</li>
              <li>Classes</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

  <!--Small navigation-->
    <div class="menu">
      <div class="navigationbar">
          <h3 class="navigation container block">Menu</h3>
      </div>
    </div>

  <!--Product grid-->
    <div class="products container flex spacebetween">
      <div class="productcontainer flex">
        <img src="resources/images/pen.png" class="productimg"/>
        <h3 class="producttext">Exploding Pen</h3>
      </div>
      <div class="productcontainer flex watch">
        <div>
          <img src="resources/images/watch.png" class="productimg"/>
          <h3 class="producttext">Cellular Watch</h3>
        </div>
      </div>
      <div class="productcontainer flex glasses">
        <div>
          <img src="resources/images/glasses.png" class="productimg" id="glasses"/>
          <h3 class="producttext">Thermal Glasses</h3>
        </div>
      </div>
    </div>

  <!--Location and Hours-->
    <div class="locationsmall container flex spacebetween">
      <div class="locationbox">
        <p class="location">Location</p>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="locationbox">
        <p class="location">Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>

  <!--Footer-->
    <div class="footer flex">
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </div>

  </body>
</html>
